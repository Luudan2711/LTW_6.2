version: '3.8'

services:
  survey-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ch06-survey-app
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Djava.security.egd=file:/dev/./urandom -Xmx512m -Xms256m
      - CATALINA_OPTS=-server
    volumes:
      # Mount logs for debugging (optional)
      - ./logs:/usr/local/tomcat/logs
    restart: unless-stopped
    networks:
      - survey-network

  # Optional: Add a database if needed in the future
  # mysql:
  #   image: mysql:8.0
  #   container_name: survey-mysql
  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: survey_db
  #     MYSQL_USER: survey_user
  #     MYSQL_PASSWORD: survey_pass
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - survey-network

networks:
  survey-network:
    driver: bridge

